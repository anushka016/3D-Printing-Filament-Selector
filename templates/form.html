{% extends 'base.html' %}


{% block header %}
<header style="margin-bottom: 50px;">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{{url_for('index')}}">Reset</a>
    </nav>
</header>
{% endblock %}

{% block content %}

<div class="row">

    <div class="col-2 bg-secondary">
        <form class="container mr-4 mt-4" action="{{url_for('index')}}" method="POST">
            <button type="submit" class="btn btn-danger w-100 ">Submit</button>
            <div class="form-group w-75">
                <label class="text-light" for="build_surface">Recommended Build Surfaces</label>
                <select class="form-control-sm bg-secondary text-light" id="build_surface" name='build_surface'>
                    <option value="">--Select One Option--</option>
                    <option value="Kapton Tape">Kapton Tape</option>
                    <option value="ABS Slurry">ABS Slurry</option>
                    <option value="PEI">PEI</option>
                    <option value="Painter's Tape">Painter's Tape</option>
                    <option value="Glue Stick">Glue Stick</option>
                    <option value="Glass Plate">Glass Plate</option>
                    <option value="Commercial Adhesive">Commercial Adhesive</option>
                    <option value="Packing Tape">Packing Tape</option>
                    <option value="Polypropylene Sheet">Polypropylene Sheet</option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-light" for="ultimate_strength">Ultimate Strength</label>
                <input type="number" min="0" value="1000" class="form-control-sm bg-secondary text-light"
                    id="ultimate_strength" name="ultimate_strength">
            </div>
            <div class="form-group">
                <label class="text-light" for="stiffness">Stiffness(out of 10)</label>
                <input type="number" value="10" min="0" max="10" step="0.1"
                    class="form-control-sm bg-secondary text-light" id="stiffness" name="stiffness">
            </div>
            <div class="form-group">
                <label class="text-light" for="durability">Durability(out of 10)</label>
                <input type="number" value="10" min="0" max="10" step="0.1"
                    class="form-control-sm bg-secondary text-light" id="durability" name="durability">
            </div>
            <div class="form-group">
                <label class="text-light" for="printability">Printability(out of 10)</label>
                <input type="number" value="10" min="0" max="10" step="0.1"
                    class="bg-secondary text-light form-control-sm" id="printability" name="printability">
            </div>
            <div class="form-group">
                <label class="text-light" for="density">Density (g/cm3)</label>
                <input type="number" value="10" min=" 0" step="0.001" class="bg-secondary text-light form-control-sm"
                    id="density" name="density">
            </div>


            <div class="form-group">
                <label class="text-light" for="flexibility">Flexibility</label>
                <select class="bg-secondary text-light form-control-sm" id="flexibility" name='flexibility'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-light" for="impact_resistant">Impace Resistant</label>
                <select class="bg-secondary text-light form-control-sm" id="impact_resistant" name='impact_resistant'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group=">
                <label class="text-light" for="uv_resistant">UV Resistant</label>
                <select class="bg-secondary text-light form-control-sm" id="uv_resistant" name='uv_resistant'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-light" for="water_resistant">Water Resistant</label>
                <select class="bg-secondary text-light form-control-sm" id="water_resistant" name='water_resistant'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-light" for="dissolvable">Dissolvable</label>
                <select class="bg-secondary text-light form-control-sm" id="dissolvable" name='dissolvable'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label class="text-light" for="chemically_resistant">Chemically Resistant</label>
                <select class="bg-secondary text-light form-control-sm" id="chemically_resistant"
                    name='chemically_resistant'>
                    <option value="">--Select One Option--</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
        </form>
    </div>

    <div style="border: 1px solid yellow;" class="col-10 bg-dark">
        <div class="table table-striped table-dark table-bordered table-hover table-sm">
            {% for table in tables %}
            <!-- {{titles[loop.index]}} -->
            {{ table|safe }}
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{% block footer %}
<footer class="footer">
    <div class="container">
        <span class="text-muted">IIT Guwahati</span>
    </div>
</footer>
{% endblock %}
